<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        /* 样式保持不变 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }
        .left-sidebar { width: 300px; background-color: #f0f0f0; border-right: 1px solid #ccc; display: flex; flex-direction: column; }
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
            height: 100vh;
        }
        .main-content { flex: 1; display: flex; flex-direction: column; }
        /* 其他样式保持不变 */
        .top-tabs { display: flex; border-bottom: 1px solid #ccc; }
        .top-tab { padding: 10px; cursor: pointer; flex: 1; text-align: center; font-size: 12px; }
        .top-tab:nth-child(1) { background-color: #4CAF50; color: white; }
        .top-tab:nth-child(2) { background-color: #2196F3; color: white; }
        .top-tab:nth-child(3) { background-color: #FFC107; color: black; }
        .top-tab:nth-child(4) { background-color: #FF5722; color: white; }
        .bottom-section { display: none; } /* 默认隐藏 */
        .active { display: flex; } /* 添加active类时显示 */
        .button-sidebar { width: 50px; background-color: #e0e0e0; padding: 5px; display: flex; flex-direction: column; }
        .button-sidebar button { width: 40px; height: 40px; margin-bottom: 5px; border: none; background-color: #f0f0f0; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 18px; }
        .module-list { flex: 1; overflow-y: auto; padding: 10px; display: none; }
        .module-item { padding: 5px; margin-bottom: 5px; cursor: move; font-size: 12px; background-color: #fff; border: 1px solid #ccc; border-radius: 3px; display: flex; align-items: center; }
        .module-item i { margin-right: 5px; }
        .module-filter { width: 97%;}
        .top-bar { background-color: #f8f8f8; padding: 5px; border-bottom: 1px solid #ccc; }
        .tab-bar { display: flex; background-color: #fff; padding: 5px; border-bottom: 1px solid #ccc; overflow-x: auto; white-space: nowrap; }
        .tab { padding: 5px 10px; margin-right: 5px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 3px 3px 0 0; font-size: 12px; display: flex; align-items: center; cursor: pointer; }
        .tab.active { background-color: #fff; border-bottom: 1px solid #fff; }
        .tab .close-icon { margin-left: 5px; font-size: 10px; color: #999; }
        .editor { flex: 1; padding: 10px; background-color: white; min-height: 100px; border: 1px dashed #ccc; }
        .tab-content { padding: 10px 0; display: none; }
        .tab-content.active { display: block; }
        .right-sidebar { width: 200px; background-color: #f8f8f8; border-left: 1px solid #ccc; padding: 10px; font-size: 12px; display: flex; flex-direction: column; }
        .parameter-actions { display: flex; justify-content: space-between; margin-bottom: 10px; position: relative; }
        .parameter-actions button { padding: 3px 8px; font-size: 10px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 3px; cursor: pointer; }
        .parameter-list { color: #0066cc; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; max-height: 200px; overflow-y: auto; }
        .parameter-list div { cursor: pointer; padding: 5px; }
        .parameter-list div.selected { background-color: #e0e0e0; }
        .tab-container { margin-top: 10px; }
        .tab-buttons { display: flex; border-bottom: 1px solid #ccc; }
        .tab-button { padding: 5px 10px; background-color: #f0f0f0; border: 1px solid #ccc; border-bottom: none; cursor: pointer; }
        .tab-button.active { background-color: #fff; }
        .right-sidebar-buttons { border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px; display: flex; flex-wrap: wrap; justify-content: center;}
        .right-sidebar-buttons button { border: none; background: none; padding: 5px; margin: 2px; cursor: pointer; font-size: 14px; color: #666; }
        .editor-item { display: flex; align-items: center; margin-bottom: 5px; }
        .editor-item button { margin-left: 10px; }

        /* 新增样式 */
        .content-wrapper { display: flex; flex: 1; }
        .editor-container { display: flex; flex-direction: column; flex: 1; }
        .right-sidebar-container { display: flex; }
        .dropdown { display: none; position: absolute; background-color: white; border: 1px solid #ccc; border-radius: 4px; z-index: 1; }
        .dropdown-item { padding: 8px; cursor: pointer; }
        .dropdown-item:hover { background-color: #f0f0f0; }
        .dropdown-button { position: relative; }
    </style>
</head>

    <script>
        // Sortable for module-list (left sidebar)
        document.querySelectorAll('.module-list').forEach(moduleList => {
            Sortable.create(moduleList, {
                group: 'shared',
                sort: false, // 禁止左侧模块排序
                animation: 150
            });

            // 筛选功能
            const filterInput = moduleList.querySelector('.module-filter');
            const moduleItems = Array.from(moduleList.querySelectorAll('.module-item'));

            // 处理输入框实时筛选
            filterInput.addEventListener('input', () => {
                const filterValue = filterInput.value.toLowerCase(); // 获取输入的值并转换为小写
                moduleItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(filterValue)) {
                        item.style.display = 'flex'; // 显示符合条件的项
                    } else {
                        item.style.display = 'none'; // 隐藏不符合条件的项
                    }
                });
            });

            // 添加双击事件，处理模块点击，仅在data-section为2、3时绑定
            const parentSection = moduleList.closest('.bottom-section');
            if (parentSection && ['2', '3'].includes(parentSection.getAttribute('data-section'))) {
                moduleItems.forEach(item => {
                    item.addEventListener('dblclick', () => {
                        const moduleName = item.textContent.trim();
                        alert(`你双击了: ${moduleName}`); // 弹窗提示
                    });
                });
            }
        });

        // Sortable for editor (main content)
        Sortable.create(document.getElementById('editor'), {
            group: {
                name: 'shared',
                pull: true,
                put: true
            },
            animation: 150
        });

        const parameterList = document.getElementById('parameter-list');
        const addButton = document.getElementById('add-btn');
        const deleteButton = document.getElementById('delete-btn');

        let lastSelectedIndex = -1;

        // 为parameter-list中的每个元素添加点击事件
        parameterList.querySelectorAll('div').forEach((item, index) => {
            item.addEventListener('click', (event) => {
                if (event.ctrlKey) {
                    // 按住Ctrl键进行多选
                    item.classList.toggle('selected');
                } else if (event.shiftKey) {
                    // 按住Shift键进行范围选择
                    const currentIndex = index;
                    const startIndex = lastSelectedIndex === -1 ? currentIndex : lastSelectedIndex;
                    const endIndex = currentIndex;

                    const range = [startIndex, endIndex].sort((a, b) => a - b);
                    parameterList.querySelectorAll('div').forEach((el, i) => {
                        if (i >= range[0] && i <= range[1]) {
                            el.classList.add('selected');
                        } else {
                            el.classList.remove('selected');
                        }
                    });
                } else {
                    // 清除之前的选中状态
                    parameterList.querySelectorAll('div').forEach(el => el.classList.remove('selected'));
                    // 选中当前元素
                    item.classList.add('selected');
                }

                lastSelectedIndex = index; // 更新最后一次选中的索引
            });
        });

        // 添加按钮的点击事件
        addButton.addEventListener('click', () => {
            const newItem = document.createElement('div');
            newItem.textContent = '新参数 ' + (parameterList.children.length + 1);
            parameterList.appendChild(newItem);

            // 为新元素添加点击事件
            newItem.addEventListener('click', (event) => {
                if (event.ctrlKey) {
                    newItem.classList.toggle('selected');
                } else if (event.shiftKey) {
                    const currentIndex = parameterList.children.length - 1;
                    const startIndex = lastSelectedIndex === -1 ? currentIndex : lastSelectedIndex;
                    const endIndex = currentIndex;

                    const range = [startIndex, endIndex].sort((a, b) => a - b);
                    parameterList.querySelectorAll('div').forEach((el, i) => {
                        if (i >= range[0] && i <= range[1]) {
                            el.classList.add('selected');
                        } else {
                            el.classList.remove('selected');
                        }
                    });
                } else {
                    parameterList.querySelectorAll('div').forEach(el => el.classList.remove('selected'));
                    newItem.classList.add('selected');
                }

                lastSelectedIndex = parameterList.children.length - 1; // 更新最后一次选中的索引
            });
        });

        // 删除按钮的点击事件
        deleteButton.addEventListener('click', () => {
            const selectedItems = parameterList.querySelectorAll('div.selected');
            selectedItems.forEach(selectedItem => {
                parameterList.removeChild(selectedItem);
            });
            lastSelectedIndex = -1; // 清空选中索引
        });

        // Tab 切换逻辑
        const tabSections = document.querySelectorAll('.top-tab');
        const bottomSections = document.querySelectorAll('.bottom-section');

        tabSections.forEach(tab => {
            tab.addEventListener('click', () => {
                // 清除所有tab的active状态
                tabSections.forEach(t => t.classList.remove('active'));
                
                // 激活当前tab
                tab.classList.add('active');
                
                const sectionId = tab.getAttribute('data-section');

                // 隐藏所有bottom-section
                bottomSections.forEach(section => section.style.display = 'none');
                
                // 显示对应的bottom-section
                const activeSection = document.querySelector(`.bottom-section[data-section="${sectionId}"]`);
                if(activeSection) {
                    activeSection.style.display = 'flex'; // 显示对应的section
                }
            });
        });

        // Button sidebar click event
        const buttons = document.querySelectorAll('.button-sidebar button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // 清除所有按钮的 active 状态
                buttons.forEach(btn => btn.classList.remove('active'));
                
                // 激活当前按钮
                button.classList.add('active');
                
                // 获取要显示的模块列表
                const modulesToShow = button.getAttribute('data-modules');
                
                // 根据选择的按钮更新模块列表
                updateModuleList(modulesToShow);
            });
        });

        // 更新模块列表的函数
        function updateModuleList(modules) {
            const moduleLists = document.querySelectorAll('.module-list');
            moduleLists.forEach(list => {
                if (list.classList.contains(modules)) {
                    list.style.display = 'block'; // 显示对应模块列表
                } else {
                    list.style.display = 'none'; // 隐藏其他模块列表
                }
            });
        }

        // 默认显示第一个按钮对应的模块
        updateModuleList('section1');

        // Tab pane 切换逻辑
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabPanes = document.querySelectorAll('.tab-pane');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 清除所有tab-button的active状态
                tabButtons.forEach(btn => btn.classList.remove('active'));
                
                // 激活当前tab-button
                button.classList.add('active');
                
                const paneId = button.getAttribute('data-content'); // 获取当前按钮对应的panel ID
                
                // 隐藏所有tab-pane
                tabPanes.forEach(pane => {
                    if (pane.id === paneId) {
                        pane.style.display = 'block'; // 显示对应的pane
                        pane.classList.add('active');
                    } else {
                        pane.style.display = 'none'; // 隐藏其他pane
                        pane.classList.remove('active');
                    }
                });
            });
        });

        // 默认激活第一个tab按钮
        tabButtons[0].click(); // 触发一次点击事件以激活第一个tab

        // Tab 切换和关闭的逻辑
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 清除所有tab的active状态
                tabs.forEach(t => t.classList.remove('active'));
                
                // 激活当前tab
                tab.classList.add('active');
                
                const contentId = tab.getAttribute('data-content');

                // 隐藏所有tab-content
                tabContents.forEach(content => {
                    content.classList.remove('active'); // 使用类名控制显示
                });
                
                // 显示对应的tab-content
                const activeContent = document.getElementById(`content-${contentId}`);
                if(activeContent) {
                    activeContent.classList.add('active'); // 使用类名控制显示
                }
            });

            // 关闭标签的逻辑
            const closeIcon = tab.querySelector('.close-icon');
            closeIcon.addEventListener('click', (event) => {
                event.stopPropagation(); // 防止事件冒泡
                tab.remove(); // 移除标签
                
                const contentId = tab.getAttribute('data-content');
                const activeContent = document.getElementById(`content-${contentId}`);

                if (activeContent) {
                    activeContent.classList.remove('active'); // 隐藏对应的内容
                }

                // 如果没有标签被激活，选择下一个标签激活
                const remainingTabs = document.querySelectorAll('.tab');
                if (remainingTabs.length > 0) {
                    remainingTabs[remainingTabs.length - 1].click(); // 点击最后一个标签
                }
            });
        });

        // 排序下拉菜单逻辑
        const sortBtn = document.getElementById('sort-btn');
        const sortDropdown = document.getElementById('sort-dropdown');

        sortBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // 防止点击事件冒泡
            sortDropdown.style.display = sortDropdown.style.display === 'block' ? 'none' : 'block'; // 切换显示状态
        });

        // 隐藏下拉菜单当点击其他地方时
        document.addEventListener('click', () => {
            sortDropdown.style.display = 'none';
        });

        // 排序选项点击事件
        Array.from(sortDropdown.children).forEach(item => {
            item.addEventListener('click', (e) => {
                console.log(`Sorting by: ${item.dataset.sort}`);
                // 这里可以添加排序逻辑
            });
        });

        // 筛选功能
        const filterButton = document.getElementById('filter-btn');
        const filterInput = document.getElementById('filter-input');
        const parameterItems = Array.from(parameterList.children);
        filterInput.style.display = 'none'; // 隐藏输入框

        // 筛选按钮的点击事件
        filterButton.addEventListener('click', () => {
            if (filterInput.style.display === 'none' || !filterInput.style.display) {
                filterInput.style.display = 'block'; // 显示输入框
                filterInput.focus(); // 自动聚焦输入框
            } else {
                filterInput.style.display = 'none'; // 隐藏输入框
                filterInput.value = ''; // 清空输入框内容
                resetFilter(); // 重置过滤
            }
        });

        // 处理输入框实时筛选
        filterInput.addEventListener('input', () => {
            const filterValue = filterInput.value.toLowerCase(); // 获取输入的值并转换为小写
            parameterItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(filterValue)) {
                    item.style.display = 'block'; // 显示符合条件的项
                } else {
                    item.style.display = 'none'; // 隐藏不符合条件的项
                }
            });
        });

        // 重置筛选函数
        function resetFilter() {
            parameterItems.forEach(item => {
                item.style.display = 'block'; // 显示所有项
            });
        }

        // 处理分隔条拖动的逻辑
        const resizer = document.querySelector('.resizer');
        const leftSidebar = document.querySelector('.left-sidebar'); // 添加对左侧边栏的引用
        let isResizing = false;

        resizer.addEventListener('mousedown', (event) => {
            isResizing = true; // 开始拖动
        });

        document.addEventListener('mousemove', (event) => {
            if (!isResizing) return; // 如果没有在拖动，则返回
            const newWidth = event.clientX; // 获取新的宽度
            leftSidebar.style.width = `${newWidth}px`; // 修改左侧边栏的宽度
        });

        document.addEventListener('mouseup', () => {
            isResizing = false; // 停止拖动
        });
    </script>
</body>
</html>
