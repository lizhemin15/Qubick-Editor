<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>智控 - 浏览器办公 #4 3行 2列 - 编辑动作</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="left-sidebar">
        <div class="top-tabs">
            <div class="top-tab active" data-section="1" aria-label="动作模块" title="">
                <i class="fas fa-cog"></i>
                <span>动作模块</span>
            </div>
            <div class="top-tab" data-section="2" aria-label="动作内子程序" title="">
                <i class="fas fa-code-branch"></i>
                <span>动作内子程序</span>
            </div>
            <div class="top-tab" data-section="3" aria-label="公共子程序" title="">
                <i class="fas fa-share-alt"></i>
                <span>公共子程序</span>
            </div>
            <div class="top-tab" data-section="4" aria-label="网络共享子程序" title="">
                <i class="fas fa-cloud"></i>
                <span>网络共享子程序</span>
            </div>
        </div>

        <div class="bottom-section" data-section="1" style="display: flex;">
            <div class="button-sidebar">
                <button data-modules="section1" class="active"><i class="fas fa-folder"></i></button>
                <button data-modules="section2"><i class="fas fa-cog"></i></button>
                <button data-modules="section3"><i class="fas fa-search"></i></button>
                <button data-modules="section4"><i class="fas fa-star"></i></button>
                <button data-modules="section5"><i class="fas fa-history"></i></button>
            </div>
            <div class="module-list section1" style="display: block;">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-cube"></i>步骤组</div>
                <div class="module-item" draggable="true"><i class="fas fa-globe"></i>打开网址</div>
                <div class="module-item" draggable="true"><i class="fas fa-hourglass-half"></i>等待网页加载</div>
            </div>
            <div class="module-list section2">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-comment"></i>对话模块</div>
                <div class="module-item" draggable="true"><i class="fas fa-paint-brush"></i>设计模块</div>
            </div>
            <div class="module-list section3">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-paperclip"></i>发送模块</div>
            </div>
            <div class="module-list section4">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-video"></i>笔记模块</div>
            </div>
        </div>

        <div class="bottom-section" data-section="2">
            <div class="button-sidebar">
                <button data-modules="section1"><i class="fas fa-comments"></i></button>
                <button data-modules="section2"><i class="fas fa-bell"></i></button>
                <button data-modules="section3"><i class="fas fa-user"></i></button>
            </div>
            <div class="module-list section1">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-comment"></i>对话模块</div>
                <div class="module-item" draggable="true"><i class="fas fa-paint-brush"></i>设计模块</div>
            </div>
        </div>

        <div class="bottom-section" data-section="3">
            <div class="button-sidebar">
                <button data-modules="section1"><i class="fas fa-paper-plane"></i></button>
                <button data-modules="section2"><i class="fas fa-share"></i></button>
            </div>
            <div class="module-list section1">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-paperclip"></i>发送模块</div>
            </div>
        </div>

        <div class="bottom-section" data-section="4">
            <div class="button-sidebar">
                <button data-modules="section1"><i class="fas fa-book"></i></button>
                <button data-modules="section2"><i class="fas fa-star"></i></button>
            </div>
            <div class="module-list section1">
                <input type="text" class="module-filter" placeholder="筛选模块..." />
                <div class="module-item" draggable="true"><i class="fas fa-video"></i>笔记模块</div>
            </div>
        </div>
    </div>

    <div class="resizer"></div> <!-- 新增分隔条 -->

    <div class="main-content">
        <div class="tab-bar">
            <div class="tab active" data-content="1">
                主程序
                </span>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="editor-container">
                <div class="top-bar">
                    <label for="step" style="margin-right: 10px;">主程序步骤:</label>
                    <input id="filter-step" type="text" placeholder="" style="width: 80%;">
                    <button data-modules="section1" aria-label="执行动作" title="">
                        <i class="fas fa-play"></i>
                        <span>执行动作</span>
                    </button>
                    <button data-modules="section2" aria-label="上一步" title="">
                        <i class="fas fa-undo"></i>
                        <span>上一步</span>
                    </button>
                    <button data-modules="section3" aria-label="下一步" title="">
                        <i class="fas fa-redo"></i>
                        <span>下一步</span>
                    </button>
                    <button data-modules="section4" aria-label="保存版本" title="">
                        <i class="fas fa-save"></i>
                        <span>保存版本</span>
                    </button>
                    <button data-modules="section5" aria-label="历史版本" title="">
                        <i class="fas fa-history"></i>
                        <span>历史版本</span>
                    </button>
                </div>
                <div class="tab-content active" id="content-1"><div class="editor" id="editor"></div></div>
            </div>

            <div class="right-sidebar-container">
                <div class="right-sidebar">
                    <div class="parameter-actions">
                        <button id="add-btn" aria-label="添加" title="">
                            <i class="fas fa-plus"></i>
                            <span>添加</span>
                        </button>
                        <div class="dropdown-button">
                            <button id="sort-btn" aria-label="排序" title="">
                                <i class="fas fa-sort"></i>
                                <span>排序</span>
                            </button>
                            <div class="dropdown" id="sort-dropdown">
                                <div class="dropdown-item" data-sort="name">名称</div>
                                <div class="dropdown-item" data-sort="type">类型</div>
                                <div class="dropdown-item" data-sort="tag-name">标签</div>
                            </div>
                        </div>
                        <button id="filter-btn" aria-label="筛选" title="">
                            <i class="fas fa-filter"></i>
                            <span>筛选</span>
                        </button>
                        <button id="delete-btn" aria-label="删除" title="">
                            <i class="fas fa-trash-alt"></i>
                            <span>删除</span>
                        </button>
                    </div>
                    <input type="text" id="filter-input" class="filter-input" placeholder="输入筛选内容...">
                    <div class="parameter-list" id="parameter-list">
                        <div>API_KEY</div>
                        <div>URL</div>
                        <div>model</div>
                        <div>翻译地址</div>
                        <div>对话框字体大小</div>
                        <div>对话框区域</div>
                    </div>
                    <div class="tab-container">
                        <div class="tab-buttons">
                            <div class="tab-button active" data-content="1">外观</div>
                            <div class="tab-button" data-content="2">选项</div>
                            <div class="tab-button" data-content="3">关联</div>
                        </div>
                        <div class="tab-content-pane">
                            <div class="tab-pane active" id="1">
                                <div style="text-align: center;">
                                    <img src="https://files.getquicker.net/_icons/9211E6573FDC612BDEAF8395B4E7DAD0405D7D87.png" alt="智控应用图标" style="width: 50px; height: 50px; margin-top: 20px;">
                                    <div>智核</div>
                                </div>
                                <div class="right-sidebar-buttons">
                                    <button><i class="fas fa-comment"></i></button>
                                    <button><i class="fas fa-robot"></i></button>
                                    <button><i class="fas fa-microphone"></i></button>
                                    <button><i class="fas fa-language"></i></button>
                                    <button><i class="fas fa-code"></i></button>
                                </div>
                                <div class="input-group">
                                    <div class="section-title">标题</div>
                                    <input type="text" id="title" name="title" placeholder="请输入标题">
                                </div>
                                <div class="input-group">
                                    <div class="section-title">说明</div>
                                    <textarea id="description" name="description" placeholder="请输入说明" style="height: 100px;"></textarea>
                                </div>
                            </div>
                            <div class="tab-pane" id="2" style="display: none;">
                                <div class="section-title">选项</div>
                                <div>
                                    <input type="checkbox" id="option1" name="options" value="1">
                                    <label for="option1">选项1</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="option2" name="options" value="2">
                                    <label for="option2">选项2</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="option3" name="options" value="3">
                                    <label for="option3">选项3</label>
                                </div>
                                
                                <div class="section-title">附加信息</div>
                                <textarea id="additionalInfo" name="additionalInfo" placeholder="请输入附加信息" style="width: 100%; height: 100px;"></textarea>
                            </div>
                            <div class="tab-pane" id="3" style="display: none;">
                                <div class="section-title">选择您的选项</div>
                                <div>
                                    <input type="checkbox" id="relation1" name="relations" value="1">
                                    <label for="relation1">关联选项1</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="relation2" name="relations" value="2">
                                    <label for="relation2">关联选项2</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="relation3" name="relations" value="3">
                                    <label for="relation3">关联选项3</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 20px; text-align: right;">
                        <button style="padding: 5px 20px; background-color: #1a73e8; color: white; border: none; border-radius: 4px;">保存(S)</button>
                        <button style="padding: 5px 20px; margin-left: 10px; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 4px;">取消</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- 添加全局设置按钮和面板 -->
    <div class="global-settings">
        <i class="fas fa-cog"></i>
    </div>

    <div class="settings-panel">
        <div class="settings-group">
            <div class="settings-title">界面模式</div>
            <div class="settings-item">
                <select id="theme-mode" class="theme-select">
                    <option value="custom">磨砂玻璃风格</option>
                    <option value="eye">护眼模式</option>
                </select>
            </div>
        </div>

        <!-- 自定义模式设置 -->
        <div class="mode-settings custom-mode active">
            <div class="settings-group">
                <div class="settings-title">界面设置</div>
                <div class="settings-item">
                    <label>透明度</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="0.1">
                </div>
                <div class="settings-item">
                    <label>模糊程度</label>
                    <input type="range" id="blur" min="0" max="20" step="1" value="10">
                </div>
            </div>
            <div class="settings-group">
                <div class="settings-title">背景设置</div>
                <div class="settings-item bg-source">
                    <label>背景来源</label>
                    <div class="bg-source-options">
                        <button class="active" data-source="bing">必应壁纸</button>
                        <button data-source="local">本地上传</button>
                        <button data-source="url">URL地址</button>
                    </div>
                    <div class="bg-input-container active" id="local-upload">
                        <label class="custom-file-upload">
                            <input type="file" id="bgImage" accept="image/*">
                            选择图片
                        </label>
                    </div>
                    <div class="bg-input-container" id="url-input">
                        <input type="text" id="bgUrl" placeholder="请输入图片URL">
                        <button id="applyBgUrl">应用</button>
                    </div>
                    <div class="bg-input-container" id="bing-options">
                        <button id="getBingWallpaper">获取随机必应壁纸</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 黑暗模式设置 -->
        <div class="mode-settings dark-mode">
            <div class="settings-group">
                <div class="settings-title">黑暗模式设置</div>
                <div class="settings-item">
                    <label>组件不透明度</label>
                    <input type="range" id="darkOpacity" min="0.1" max="1" step="0.05" value="0.2">
                </div>
                <div class="settings-item">
                    <label>组件亮度</label>
                    <input type="range" id="darkBrightness" min="0" max="30" step="1" value="15">
                </div>
            </div>
        </div>

        <!-- 护眼模式设置 -->
        <div class="mode-settings eye-mode">
            <div class="settings-group">
                <div class="settings-title">护眼模式设置</div>
                <div class="settings-item">
                    <label>组件不透明度</label>
                    <input type="range" id="eyeOpacity" min="0.1" max="1" step="0.05" value="0.15">
                </div>
                <div class="settings-item">
                    <label>组件亮度</label>
                    <input type="range" id="eyeBrightness" min="60" max="100" step="1" value="85">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- 引入 JavaScript 文件 -->

</body>
</html>
